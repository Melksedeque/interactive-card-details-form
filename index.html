<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.min.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="page">
    <div class="container d-flex flex-row flex-wrap justify-content-center align-items-center">
      <section class="left cards">
        <figure class="card-image front">
          <img src="/images/bg-card-front.png" alt="Front Card">
          <span class="card-logo">
            <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
          </span>
          <span class="card-number">0000 0000 0000 0000</span>
          <span class="card-name">Jane Appleseed</span>
          <span class="card-date"><span class="month">00</span>/<span class="year">00</span></span>
        </figure>
        <figure class="card-image back">
          <img src="/images/bg-card-back.png" alt="Back Card">
          <span class="card-cvc">000</span>
        </figure>
      </section>
      <section class="right form">
        <form action="POST" class="client-data">
          <div class="row mb-4 px-2">
            <label for="name" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Jane Appleseed">
            <span class="message messageName d-none">Can't be blank</span>
          </div>
          <div class="row mb-4 px-2">
            <label for="number" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="number" name="number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
            <span class="message messageNumber d-none">Can't be blank</span>
            <span class="message messageInvalidNumber d-none">Invalid number</span>
          </div>        
          <div class="row mb-4">
            <div class="col-6 px-2">
              <label for="month" class="form-label">Exp. Date (MM/YY)</label>
              <div class="d-flex justify-content-between">
                <input type="text" class="form-control input-half" id="month" name="month" maxlength="2" placeholder="MM">
                <input type="text" class="form-control input-half" id="year" name="year" maxlength="2" placeholder="YY">
              </div>
              <span class="message messageDate d-none">Can't be blank</span>
              <span class="message messageInvalidMonth d-none">Invalid month</span>
              <span class="message messageInvalidYear d-none">Invalid year</span>
            </div>
            <div class="col-6 px-2">
              <label for="cvc" class="form-label">CVC</label>
              <input type="text" class="form-control" id="cvc" name="cvc" maxlength="3" placeholder="e.g. 123">
              <span class="message messageCvc d-none">Can't be blank</span>
              <span class="message messageInvalidCvc d-none">Invalid number</span>
            </div>
          </div>
          <div class="row px-2">
            <button id="submit" type="submit" class="btn btn-confirm">Confirm</button>
          </div>
        </form>
        
        <div class="success flex-column text-center">
          <div class="icon-complete">
            <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
          </div>
          <h2>Thank you!</h2>
          <p>We've added your card details</p>
          <a href="/" class="btn btn-confirm">Continue</a>
        </div>
      </section>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Melksedeque" target="_blank">Melksedeque Silva</a>.
  </footer>

  <script src="assets/js/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="assets/js/fill-data.js"></script>
  <script src="assets/js/validation.js"></script>
</body>
</html>
